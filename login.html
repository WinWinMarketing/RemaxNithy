<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remax</title>

    <link rel="icon" type="image/x-icon" href="images/remax-logo.png">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

    <section class="login-wrapper">
        <div class="container-xxl">
            <div class="row justify-content-center">


                <div class="col-lg-5 p-4">
                    <div class="login-container">
                        <img src="images/remax-logo.png" alt="" />

                        <h1>Welcome to Remax Community<br>Agent Portal
                        </h1>
                    </div>
                </div>
                <div class="col-lg-5 p-4">
                    <div class="login-card">
                        <div class="form-card mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text p-3" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-card mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text p-3" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>

                        <div class="d-block mb-3">
                            <a href="" data-bs-toggle="modal" data-bs-target="#forgotpassword">Forgot Password</a>
                        </div>


                        <a href="index.html" class="btn btn-primary text-white pt-2 pb-2 pe-3 ps-3">Login</a>

                    </div>
                </div>


            </div>
        </div>
    </section>


    <!-- applicationform 1-->
    <div class="modal fade" id="forgotpassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body">

                    <div class="display-card p-4">
                        <h5 class="mb-3">Forgot Password</h5>




                        <div class="form-card">
                            <label class="form-label mb-0">Email ID</label>
                            <input type="text" class="form-control">
                        </div>





                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- forgotpassword-->

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
